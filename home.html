<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Preloader Example</title>
  <style>
    /* Ensures the html and body are set up for full-height background */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* Styles for the main preloader screen */
    .preloader-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100dvh;
      background-color: black;
      z-index: 999999999999;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 12px;
      font-family: Arial, sans-serif;
      clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
      transform: scale(1);
      transition:
        clip-path 1s cubic-bezier(.94, -0.01, 0, .99),
        transform 1s cubic-bezier(.89, .04, 0, .99),
        opacity 1s ease-out;
      opacity: 1;
    }

    /* Styles for the counter element */
    .preloader-counter {
      transform: scale(1);
      transition: transform 0.2s ease;
      will-change: transform;
    }
  </style>
</head>
<body style="background-color: aliceblue; color: black;">
HEY
<script>
  // Create preloader screen
  const screen = document.createElement('div');
  screen.classList.add('preloader-screen');
  document.body.appendChild(screen);

  // Create counter element
  const counter = document.createElement('div');
  counter.classList.add('preloader-counter');
  counter.textContent = '0%';
  screen.appendChild(counter);

  let pageContentLoaded = false;
  let minimumTimePassed = false;
  const MINIMUM_PRELOAD_TIME = 2000;

  function hidePreloader() {
    if (pageContentLoaded && minimumTimePassed) {
      screen.style.clipPath = 'polygon(0 0, 100% 0, 100% 0, 0 0)';
      screen.style.transform = 'scale(0)';
      screen.style.opacity = '0';

      if (document.body) {
        document.body.style.overflow = '';
      }

      setTimeout(() => {
        screen.remove();
        // Custom event can be dispatched here if needed
      }, 1000);
    }
  }

  // Listen for page load
  window.addEventListener('load', () => {
    pageContentLoaded = true;
    hidePreloader();
  });

  // Set minimum display time
  setTimeout(() => {
    minimumTimePassed = true;
    hidePreloader();
  }, MINIMUM_PRELOAD_TIME);

  // Counter animation logic
  let count = 0;
  const interval = setInterval(() => {
    count += 12;
    const currentCount = Math.min(count, 100);
    counter.textContent = `${currentCount}%`;

    const scale = 1 + (currentCount / 100);
    counter.style.transform = `scale(${scale})`;

    if (count >= 100) {
      clearInterval(interval);
    }
  }, 100);
</script>

</body>
</html>
